name: Stocks
on:
  schedule:
    - cron:  '8 0 * * *'

jobs:
  build:
    name: Nasdaqtrader
    runs-on: ubuntu-latest
    steps:
      # This step uses GitHub's hello-world-javascript-action: https://github.com/actions/hello-world-javascript-action
      - uses: actions/checkout@v2

      - run: python3 stocks/nasdaqtrader.py -nyse > stocks/NYSE_pairs.txt
      - run: python3 stocks/nasdaqtrader.py --nasdaq > stocks/NASDAQ_pairs.txt
      - run: python3 stocks/nasdaqtrader.py -arca > stocks/ARCA_pairs.txt

      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add stocks/
          git diff-index --quiet HEAD || git commit -m "NasdaqTrader: automatic update" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}